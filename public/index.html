<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/Users/zahrahm/lighthouse/w4/tweeter/server/index.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div class="row1">
        <div class="tweeterLogo">tweeter</div>
        <div class="heading">Write a new tweet</div>
      </div>
      <div class="row2">
        <div class="logo">
          <img src="/images/red_arrows.png"> 
        </div>
      </div>
    </nav>


    <header class="header">
      <div class="avatar">
          <img class="avatarImage" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-name">
          <h2>Jane Smith</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST">
          
          <div class="input-box">
            <!-- <div class="topline"> <label for="tweet-text">What are you humming about?</label></div> -->
            <div class="textbox"><input type="text" name="text" id="tweet-text" placeholder="What are you humming about?" ></div>
          </div>
          <div class="bottomline">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- SAMPLE TWEETS -->

      <section id = "tweets-container">
        <article class="tweet">
          <header>
            <div class="info">
              <span class="avatar">&#128114</span>
              <span class="name">Amy Adams</span>
            </div>
            <span class="handle">@AmyAdams</span>
          </header>
          <p class="tweetData"> Watch my new movie, Enchanted2! #Sequel</p>
          <footer>
            <span class="date">10 days ago</span>
            <span class ="icons">&#127988 &#128257 &#128153</span>
          </footer>
        </article>

      <!-- 2nd TWEET -->

        <article class="tweet">
          <header>
            <div class="info">
              <span class="avatar">&#128114</span>
              <span class="name">JaneDoe</span>
            </div>
            <span class="handle">@JaneDoe</span>
          </header>
          <p class="tweetData"> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <footer>
            <span class="date">6 days ago</span>
            <span class ="icons">&#127988 &#128257 &#128153</span>
          </footer>
        </article>
      </section>


    </main>
  </body>
</html>
